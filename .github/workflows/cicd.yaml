name: CI-CD-Scale-Tests

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest httpx

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      - name: Build and Push Docker Image (if secrets set)
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          if [ -n "$GHCR_TOKEN" ] && [ -n "$GHCR_USERNAME" ]; then
            OWNER_LC="$(echo -n "$GHCR_USERNAME" | tr "[:upper:]" "[:lower:]")"
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$OWNER_LC" --password-stdin
            IMAGE="ghcr.io/$OWNER_LC/iris-api:${{ github.sha }}"
            echo "IMAGE=$IMAGE" >> $GITHUB_ENV
            docker build -t "$IMAGE" .
            docker push "$IMAGE"
          else
            echo "Skipping GHCR push (no secrets configured)."
            echo "IMAGE=ghcr.io/example/iris-api:latest" >> $GITHUB_ENV
          fi

      - name: Update deployment manifest
        run: |
          sed -i "s#ghcr.io/.*/iris-api:latest#${{ env.IMAGE }}#" k8s/deployment.yaml

      - name: Upload manifests
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: k8s/

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # no env/secrets here
    steps:
      - name: Download manifests
        uses: actions/download-artifact@v4
        with:
          name: k8s-manifests
          path: k8s

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      - name: Configure kubeconfig (skip if secret missing)
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          if [ -n "$KUBE_CONFIG" ]; then
            mkdir -p $HOME/.kube
            echo "$KUBE_CONFIG" | base64 -d > $HOME/.kube/config
            echo "kubeconfig written."
          else
            echo "No KUBE_CONFIG secret; will skip deployment."
          fi

      - name: Apply manifests (only if kubeconfig exists)
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          if [ -n "$KUBE_CONFIG" ]; then
            kubectl apply -f k8s/deployment.yaml -f k8s/service.yaml -f k8s/hpa.yaml
            kubectl rollout status deployment/iris-api --timeout=180s
          else
            echo "Skipping deployment."
          fi

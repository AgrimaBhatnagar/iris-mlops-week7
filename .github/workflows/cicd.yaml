name: CI-CD-Scale-Tests

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest httpx

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      # ---- GHCR login using your PAT + username secrets ----
      - name: Login to GHCR (PAT)
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          if [ -z "$GHCR_USERNAME" ] || [ -z "$GHCR_TOKEN" ]; then
            echo "Missing GHCR_USERNAME / GHCR_TOKEN secrets"; exit 1
          fi
          echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

      - name: Build and push image
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
        run: |
          OWNER_LC="$(echo -n "$GHCR_USERNAME" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${OWNER_LC}/iris-api:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "Pushed $IMAGE"

      - name: Install gcloud + plugin
        run: |
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-cli google-cloud-cli-gke-gcloud-auth-plugin

      - name: Auth to GCP
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
        run: |
          echo "$GCP_SA_KEY" > $HOME/key.json
          gcloud auth activate-service-account --key-file=$HOME/key.json
          gcloud config set project "$GCP_PROJECT"

      - name: Get GKE creds
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCP_CLUSTER: ${{ secrets.GCP_CLUSTER }}
          GCP_LOCATION: ${{ secrets.GCP_LOCATION }}
        run: |
          gcloud container clusters get-credentials "$GCP_CLUSTER" --project "$GCP_PROJECT" --zone "$GCP_LOCATION" || \
          gcloud container clusters get-credentials "$GCP_CLUSTER" --project "$GCP_PROJECT" --region "$GCP_LOCATION"

      - name: Deploy (inject image)
        run: |
          sed -i "s#ghcr.io/.*/iris-api:.*#${{ env.IMAGE }}#" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml -f k8s/service.yaml -f k8s/hpa.yaml
          kubectl rollout status deployment/iris-api --timeout=240s

      - name: Smoke test
        id: smoke
        run: |
          SVC_IP="$(kubectl get svc iris-api -o jsonpath='{.status.loadBalancer.ingress[0].ip}')"
          echo "service_ip=$SVC_IP" >> $GITHUB_OUTPUT
          curl -sf "http://$SVC_IP/healthz"
          curl -sf -X POST "http://$SVC_IP/predict" -H 'Content-Type: application/json' \
            -d '{"X":[[5.1,3.5,1.4,0.2]]}'

      - name: Summary
        run: |
          {
            echo "## âœ… IRIS API deployed"
            echo "- Image: ${IMAGE}"
            echo "- Service IP: ${{ steps.smoke.outputs.service_ip }}"
          } >> $GITHUB_STEP_SUMMARY

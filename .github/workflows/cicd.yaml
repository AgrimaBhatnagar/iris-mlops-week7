name: CI-CD-Scale-Tests

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest httpx

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      - name: Login to GHCR (GITHUB_TOKEN)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          OWNER_LC="$(echo -n "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${OWNER_LC}/iris-api:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Install gcloud + GKE auth plugin
        run: |
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-cli google-cloud-cli-gke-gcloud-auth-plugin

      - name: Authenticate to GCP (service account)
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
        run: |
          echo "$GCP_SA_KEY" > $HOME/gcp-key.json
          gcloud auth activate-service-account --key-file="$HOME/gcp-key.json"
          gcloud config set project "$GCP_PROJECT"

      - name: Get GKE credentials (zone first, then region)
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCP_CLUSTER: ${{ secrets.GCP_CLUSTER }}
          GCP_LOCATION: ${{ secrets.GCP_LOCATION }}
        run: |
          gcloud container clusters get-credentials "$GCP_CLUSTER" --project "$GCP_PROJECT" --zone "$GCP_LOCATION" || \
          gcloud container clusters get-credentials "$GCP_CLUSTER" --project "$GCP_PROJECT" --region "$GCP_LOCATION"

      - name: Update manifests with new image and apply
        run: |
          sed -i "s#ghcr.io/.*/iris-api:.*#${{ env.IMAGE }}#" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml -f k8s/service.yaml -f k8s/hpa.yaml
          kubectl rollout status deployment/iris-api --timeout=240s

      - name: Smoke test (healthz + predict)
        id: smoke
        run: |
          SVC_IP="$(kubectl get svc iris-api -o jsonpath='{.status.loadBalancer.ingress[0].ip}')"
          echo "service_ip=$SVC_IP" >> $GITHUB_OUTPUT
          echo "SVC_IP=$SVC_IP" >> $GITHUB_ENV
          curl -sf "http://$SVC_IP/healthz"
          curl -sf -X POST "http://$SVC_IP/predict" \
            -H 'Content-Type: application/json' \
            -d '{"X":[[5.1,3.5,1.4,0.2]]}'

      - name: Job Summary
        run: |
          {
            echo "## âœ… IRIS API deployed"
            echo ""
            echo "- Image: ${IMAGE}"
            echo "- Service IP: ${{ steps.smoke.outputs.service_ip }}"
            echo "- Time (UTC): $(date -u)"
          } >> $GITHUB_STEP_SUMMARY

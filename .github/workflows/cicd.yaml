name: CI-CD-Scale-Tests

on:
  push:
    branches: ["main"]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run tests
        run: pytest -q

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Build image
        run: |
          IMAGE=ghcr.io/${{ secrets.GHCR_USERNAME }}/iris-api:${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .

      - name: Push image
        run: docker push $IMAGE

      - name: Update manifests image tag
        run: |
          sed -i "s#ghcr.io/.*/iris-api:latest#${IMAGE}#" k8s/deployment.yaml

      - name: Upload manifests artifact
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: k8s/

  deploy:
    needs: build-test-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download manifests
        uses: actions/download-artifact@v4
        with:
          name: k8s-manifests
          path: k8s

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Apply manifests
        run: |
          kubectl apply -f k8s/deployment.yaml -f k8s/service.yaml -f k8s/hpa.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/iris-api --timeout=120s

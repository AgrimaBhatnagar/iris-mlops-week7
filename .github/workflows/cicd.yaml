name: CI-CD-Scale-Tests

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest httpx

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      # ---- GHCR login using PAT ----
      - name: Login to GHCR (PAT)
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

      - name: Build and push image
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
        run: |
          OWNER_LC="$(echo -n "$GHCR_USERNAME" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${OWNER_LC}/iris-api:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      # ---- Use official Google actions (no apt) ----
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 472.0.0'
          install_components: 'gke-gcloud-auth-plugin'

      - name: Auth to GCP (service account key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          project_id:  ${{ secrets.GCP_PROJECT }}
          cluster_name:${{ secrets.GCP_CLUSTER }}
          location:    ${{ secrets.GCP_LOCATION }}

      - name: Deploy (inject image)
        run: |
          sed -i "s#ghcr.io/.*/iris-api:.*#${{ env.IMAGE }}#" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml -f k8s/service.yaml -f k8s/hpa.yaml
          kubectl rollout status deployment/iris-api --timeout=240s

      - name: Smoke test
        id: smoke
        run: |
          SVC_IP="$(kubectl get svc iris-api -o jsonpath='{.status.loadBalancer.ingress[0].ip}')"
          echo "service_ip=$SVC_IP" >> $GITHUB_OUTPUT
          curl -sf "http://$SVC_IP/healthz"
          curl -sf -X POST "http://$SVC_IP/predict" -H 'Content-Type: application/json' \
            -d '{"X":[[5.1,3.5,1.4,0.2]]}'

      - name: Summary
        run: |
          {
            echo "## âœ… IRIS API deployed"
            echo "- Image: ${IMAGE}"
            echo "- Service IP: ${{ steps.smoke.outputs.service_ip }}"
          } >> $GITHUB_STEP_SUMMARY
